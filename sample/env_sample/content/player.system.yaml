Name: "{Owner.UserName}_HOMEBASE"
OsName: EncomOS
ConnectCommandLine: echo "Welcome to Encom OS 12."
Filesystem:
  "{Owner.UserName}":
  - fold*+*:/bin
  - fold:/etc
  - fold:/home
  - fold*+*:/lib
  - fold:/mnt
  - fold+++:/root
  - fold:/usr
  - fold:/usr/bin
  - fold:/usr/lib
  - fold:/usr/local
  - fold:/usr/share
  - fold:/var
  - fold:/var/spool
  - prog:/bin/cat core:cat
  - prog:/bin/cd core:cd
  - prog:/bin/ls core:ls
  - prog:/bin/echo core:echo
  - prog:/bin/ssh core:ssh
  - prog:/bin/ps core:ps
  - prog:/bin/scan core:scan
  - prog:/bin/map core:map
  - prog:/bin/cp core:cp
  - prog:/bin/mv core:mv
  - prog:/bin/rm core:rm
  - prog:/bin/mkdir core:mkdir
  - prog:/bin/help core:help
  - prog:/bin/probe core:probe
  - prog:/bin/kill core:kill
  - text:"/home/{UserName}/readme.txt" "nothing to report, {Name}."
